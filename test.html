<!DOCTYPE html>
<html>
<head>
    <title>단위각 계산</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        // 캔버스 요소와 그리기 컨텍스트 가져오기
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // 캔버스의 중심 좌표 계산
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;

        // 마우스 이벤트 처리
        canvas.addEventListener("mousemove", function (event) {
            // 마우스 커서 위치 가져오기
            var mouseX = event.clientX - canvas.getBoundingClientRect().left;
            var mouseY = event.clientY - canvas.getBoundingClientRect().top;

            // 중심으로부터의 상대적인 좌표 계산
            var relativeX = mouseX - centerX;
            var relativeY = centerY - mouseY; // Y 좌표는 상단에서 하단으로 증가

            // 아크탄젠트를 사용하여 단위각 계산 (라디안 단위)
            var radians = Math.atan2(relativeY, relativeX);

            // 라디안을 각도로 변환 (라디안 * 180 / Math.PI)
            var degrees = (radians * 180) / Math.PI;

            // 결과 출력
            console.log("마우스 커서와 중심 사이의 각도 (도): " + degrees);
        });
    </script>
</body>
</html>
