<!DOCTYPE html>
<html>
    <head>
        <title>하트를 그리는 나</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="drawHeart()">
        <h1>하트를 그린 나</h1>
        <h3 style="text-align: right;">202027041 한동희</h3><hr>
        <div id="tool">
            <div id="drawTool">
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div id="drawToolInspector">
                <p>
                    <label>이동&nbsp;&nbsp;&nbsp;X : </label>
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Trans', 'X', 1)">+</button>
                    <input type="number" id="inputTransX" value="0"
                    onfocus="ConfirmInspector('Trans')"
                    onblur="hwTranslateMatrix()"
                    onwheel="hwTranslateMatrix(event,'X')"
                    onkeyup="if(window.event.keyCode==13){hwTranslateMatrix()}">
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Trans', 'X', -1)">-</button>
                    <label>&nbsp;&nbsp;Y : </label>
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Trans', 'Y', 1)">+</button>
                    <input type="number" id="inputTransY" value="0"
                    onfocus="ConfirmInspector('Trans')"
                    onblur="hwTranslateMatrix()"
                    onwheel="hwTranslateMatrix(event,'Y')"
                    onkeyup="if(window.event.keyCode==13){hwTranslateMatrix()}">
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Trans', 'Y', -1)">-</button>
                </p>
                <p>
                    <label>크기&nbsp;&nbsp;&nbsp;X : </label>
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Scale', 'X', 1)">+</button>
                    <input type="number" id="inputScaleX" value="5"
                    onfocus="ConfirmInspector('Scale')"
                    onblur="hwScaleMatrix()"
                    onwheel="hwScaleMatrix(event,'X')"
                    onkeyup="if(window.event.keyCode==13){hwScaleMatrix()}">
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Scale', 'X', -1)">-</button>
                    <label>&nbsp;&nbsp;Y : </label>
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Scale', 'Y', 1)">+</button>
                    <input type="number" id="inputScaleY" value="5"
                    onfocus="ConfirmInspector('Scale')"
                    onblur="hwScaleMatrix()"
                    onwheel="hwScaleMatrix(event,'Y')"
                    onkeyup="if(window.event.keyCode==13){hwScaleMatrix()}">
                    <button onclick="ConfirmInspector('Scale'), buttonClickEvent('Scale', 'Y', -1)">-</button>
                </p>
                <p>
                    <label>회전&nbsp;&nbsp;&nbsp;θ : </label>
                    <button onclick="ConfirmInspector('Rotate'), buttonClickEvent('Rotate', '' , 1)">+</button>
                    <input type="number" id="inputRotate" value="0"
                    onfocus="ConfirmInspector('Rotate')"
                    onblur="hwRotationMatrix()"
                    onwheel="hwRotationMatrix(event)"
                    onkeyup="if(window.event.keyCode==13){hwRotationMatrix()}">
                    <button onclick="ConfirmInspector('Rotate'), buttonClickEvent('Rotate', '' , -1)">-</button>
                </p>
                <button id="undo" onclick="undo()">이전</button>
                <button id="redo" onclick="redo()">다음</button>
            </div>
        </div>
        
        <script type="text/javascript" src="heartangle.js" ></script>
        <script type="text/javascript" src="data.js" ></script>
    </body>
</html>
